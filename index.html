<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>


  <article class="container">

    <h1 class="container__title">Advice <span class="container__title--number"># 117</span></h1>
    <p class="container__text">"It is easy to sit up and take notice, what's difficult is getting un and talking action." </p>

    <picture class="container__line-divider">      
      <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
      <source media="(min-width: 375px)" srcset="./images/pattern-divider-mobile.svg">
      <img src="./images/pattern-divider-mobile.svg" alt="container__line-divider">
    </picture>
    

    <div class="container__circle">
      <img src="./images/icon-dice.svg" alt="icon dice">
    </div>
   
  </article>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/cyeguez">Cesar Yeguez</a>.
  </footer>
</body>

<script src="./js/app.js"></script>

</html>
